# ðŸ”„ GitHub Actions CI/CD Pipeline

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11.8"
  JWT_SECRET: "test-secret-for-ci-minimum-32-characters-long"
  ADMIN_PASSWORD: "test_password_ci"
  IMAGE_NAME: ghcr.io/${{ github.repository }}/chatbot-whatsapp

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  # ===========================
  # Lint & Static Analysis
  # ===========================
  lint:
    name: ðŸ” Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
          pip install -r requirements.txt
      
      - name: Check formatting with Ruff
        run: ruff format --check --diff .
      
      - name: Check imports and lint with Ruff
        run: ruff check .

      - name: Type check (targeted hardened modules)
        run: |
          mypy --config-file mypy.ini --strict src/services/http_rate_limit.py crypto.py src/workers/scheduler_worker.py admin_panel.py src/services/process_control.py

  # ===========================
  # Tests
  # ===========================
  test:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov
      
      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          JWT_SECRET: ${{ env.JWT_SECRET }}
          ADMIN_PASSWORD: ${{ env.ADMIN_PASSWORD }}
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=html --cov-fail-under=70
      
      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # ===========================
  # Security Scan
  # ===========================
  security:
    name: ðŸ” Security Scan
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install pip-audit safety bandit
      
      - name: Audit dependencies with pip-audit
        run: pip-audit -r requirements.txt
      
      - name: Check with Bandit
        run: bandit -r src/ -ll --skip B101

      - name: Safety check
        run: safety check -r requirements.txt

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: .
          format: table
          severity: CRITICAL,HIGH
          ignore-unfixed: true

  # ===========================
  # Build Docker Image
  # ===========================
  build:
    name: ðŸ³ Build Docker
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
          tags: |
            chatbot-whatsapp:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: chatbot-whatsapp:${{ github.sha }}
          format: table
          severity: CRITICAL,HIGH
          ignore-unfixed: true
      
      - name: Test Docker image
        run: |
          docker run --rm -d --name test-container \
            -e JWT_SECRET="${{ env.JWT_SECRET }}" \
            -e ADMIN_PASSWORD="${{ env.ADMIN_PASSWORD }}" \
            -p 8003:8003 \
            chatbot-whatsapp:${{ github.sha }}
          
          # Wait for container to start
          sleep 10
          
          # Health check
          curl -f http://localhost:8003/healthz || exit 1
          
          # Stop container
          docker stop test-container

  # ===========================
  # Deploy (only on main)
  # ===========================
  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && secrets.DEPLOY_HOST != '' && secrets.DEPLOY_USER != '' && secrets.DEPLOY_SSH_KEY != ''
    
    steps:
      - name: Deploy via SSH (Docker host)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            APP_DIR="${{ secrets.DEPLOY_PATH }}"
            if [ -z "$APP_DIR" ]; then
              APP_DIR="$HOME/chatbot-whatsapp-llm"
            fi

            dump_diagnostics() {
              echo "=== deploy diagnostics: docker compose ps ==="
              docker compose ps || true
              echo "=== deploy diagnostics: recent logs (app/worker-web/scheduler) ==="
              docker compose logs --tail=120 app worker-web scheduler || true
            }

            trap 'echo "Deploy step failed; collecting diagnostics"; dump_diagnostics' ERR

            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

            cd "$APP_DIR"

            export JWT_SECRET='${{ secrets.JWT_SECRET }}'
            export ADMIN_PASSWORD='${{ secrets.ADMIN_PASSWORD }}'
            export OPERATOR_PASSWORD='${{ secrets.OPERATOR_PASSWORD }}'
            export POSTGRES_PASSWORD='${{ secrets.POSTGRES_PASSWORD }}'
            export REDIS_PASSWORD='${{ secrets.REDIS_PASSWORD }}'
            export POSTGRES_USER='${{ secrets.POSTGRES_USER }}'
            export POSTGRES_DB='${{ secrets.POSTGRES_DB }}'
            export DATABASE_URL='${{ secrets.DATABASE_URL }}'
            export WHATSAPP_APP_SECRET='${{ secrets.WHATSAPP_APP_SECRET }}'
            export AUTO_MIGRATE='true'

            # Fail-fast: required runtime secrets must be present
            for required_var in JWT_SECRET ADMIN_PASSWORD OPERATOR_PASSWORD POSTGRES_PASSWORD REDIS_PASSWORD POSTGRES_USER POSTGRES_DB DATABASE_URL WHATSAPP_APP_SECRET; do
              if [ -z "$(printenv "$required_var")" ]; then
                echo "Missing required deploy secret/env: $required_var"
                exit 1
              fi
            done

            # Preflight: validate compose files before pull/up
            docker compose config -q
            if [ -f docker-compose.proxy.yml ]; then
              docker compose -f docker-compose.yml -f docker-compose.proxy.yml config -q
            fi
            if [ -f docker-compose.backup.yml ]; then
              docker compose -f docker-compose.yml -f docker-compose.backup.yml config -q
            fi

            docker compose pull || true
            docker compose up -d postgres redis
            docker compose run --rm app alembic upgrade head
            docker compose up -d app worker-web scheduler

            if [ -f docker-compose.proxy.yml ]; then
              docker compose -f docker-compose.yml -f docker-compose.proxy.yml up -d reverse-proxy
            fi

            if [ -f docker-compose.backup.yml ]; then
              docker compose -f docker-compose.yml -f docker-compose.backup.yml up -d postgres-backup
            fi

            # Post-deploy smoke checks
            for i in 1 2 3 4 5; do
              if curl -fsS "http://localhost:8003/healthz" >/dev/null; then
                break
              fi
              sleep 5
            done

            HEALTH_JSON=$(curl -fsS "http://localhost:8003/healthz")
            printf '%s' "$HEALTH_JSON" | python3 -c "import json,sys; p=json.load(sys.stdin); c=p.get('components') or {}; req={'database','redis','disk','memory'}; missing=sorted(req-set(c.keys())); assert 'status' in p, 'healthz missing status'; assert isinstance(c, dict), 'healthz components invalid'; assert not missing, f'healthz missing components: {missing}'"
            curl -fsS "http://localhost:8003/metrics" | head -n 20

            # Auth smoke checks (unauthenticated + authenticated)
            ME_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "http://localhost:8003/api/auth/me")
            if [ "$ME_STATUS" != "401" ]; then
              echo "Expected /api/auth/me to return 401 without token, got $ME_STATUS"
              exit 1
            fi

            LOGIN_RESPONSE=$(curl -fsS -X POST "http://localhost:8003/api/auth/login" \
              -H "Content-Type: application/json" \
              -d "{\"username\":\"admin\",\"password\":\"${ADMIN_PASSWORD}\"}")
            ACCESS_TOKEN=$(printf '%s' "$LOGIN_RESPONSE" | python3 -c "import json,sys; print(json.load(sys.stdin).get('access_token',''))")
            if [ -z "$ACCESS_TOKEN" ]; then
              echo "Login smoke check failed: access_token missing"
              echo "$LOGIN_RESPONSE"
              exit 1
            fi

            curl -fsS "http://localhost:8003/api/auth/me" \
              -H "Authorization: Bearer ${ACCESS_TOKEN}" | grep -q '"username":"admin"'

            # Runtime status checks for critical services
            docker compose ps
            for svc in app worker-web scheduler; do
              if ! docker compose ps "$svc" | grep -Eiq "Up|running|healthy"; then
                echo "Service $svc is not running/healthy"
                docker compose ps
                exit 1
              fi
            done

            if docker compose ps | grep -Eiq "unhealthy|Exited|dead"; then
              echo "Detected unhealthy/exited containers after deploy"
              docker compose ps
              exit 1
            fi

            docker compose ps
