# Pre-commit hooks configuration
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
# https://pre-commit.com/

repos:
  # ── General file hygiene ──
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: detect-private-key

  # ── Python linting with Ruff (replaces flake8 + isort + many more) ──
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # ── Security scanning ──
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.3
    hooks:
      - id: bandit
        args: [-r, src/, app/, -ll, --skip, B101]
        # B101 = assert usage (OK in tests)

  # ── Type checking (targeted hardened modules) ──
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.0
    hooks:
      - id: mypy
        args: [--config-file, mypy.ini]
        files: ^(src/services/http_rate_limit.py|crypto.py|src/workers/scheduler_worker.py)$
        additional_dependencies: [pydantic, fastapi]

  # ── Fast test gate (unit scope) ──
  - repo: local
    hooks:
      - id: pytest-fast
        name: pytest fast markers
        entry: pytest -q -m "unit and not integration"
        language: system
        pass_filenames: false
