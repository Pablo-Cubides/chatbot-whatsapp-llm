version: '3.8'

services:
  reverse-proxy:
    image: nginx:1.27-alpine
    container_name: chatbot-reverse-proxy
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "80:80"
    volumes:
      - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    mem_limit: 256m
    cpus: "0.50"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    networks:
      - chatbot-network
