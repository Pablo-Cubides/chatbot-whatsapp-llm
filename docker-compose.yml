version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: chatbot-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-chatbot}
      POSTGRES_USER: ${POSTGRES_USER:-chatbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chatbot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 768m
    cpus: "0.75"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    networks:
      - chatbot-network

  # API y Admin Panel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbot-app
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-chatbot}:${POSTGRES_PASSWORD?POSTGRES_PASSWORD is required}@postgres:5432/${POSTGRES_DB:-chatbot}
    ports:
      - "8003:8003"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8003/healthz', timeout=3)\""]
      interval: 20s
      timeout: 5s
      retries: 5
    stop_grace_period: 35s
    restart: unless-stopped
    mem_limit: 1g
    cpus: "1.00"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    networks:
      - chatbot-network

  # Worker para WhatsApp Web (Playwright)
  worker-web:
    build:
      context: .
      dockerfile: Dockerfile.worker-web
    container_name: chatbot-worker-web
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-chatbot}:${POSTGRES_PASSWORD?POSTGRES_PASSWORD is required}@postgres:5432/${POSTGRES_DB:-chatbot}
      WHATSAPP_MODE: web
      DISPLAY: ${DISPLAY:-:0}
    volumes:
      - ./data/whatsapp-profile:/app/data/whatsapp-profile
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      app:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import glob, pathlib, sys; files=glob.glob('/proc/[0-9]*/cmdline'); ok=any('whatsapp_automator.py' in pathlib.Path(f).read_text(encoding='utf-8', errors='ignore') for f in files); sys.exit(0 if ok else 1)\""]
      interval: 30s
      timeout: 5s
      retries: 5
    stop_grace_period: 60s
    restart: unless-stopped
    mem_limit: 1g
    cpus: "1.00"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    networks:
      - chatbot-network

  # Worker para Scheduler
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.scheduler
    container_name: chatbot-scheduler
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-chatbot}:${POSTGRES_PASSWORD?POSTGRES_PASSWORD is required}@postgres:5432/${POSTGRES_DB:-chatbot}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      app:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import glob, pathlib, sys; files=glob.glob('/proc/[0-9]*/cmdline'); ok=any(('src.workers.scheduler_worker' in pathlib.Path(f).read_text(encoding='utf-8', errors='ignore')) or ('scheduler_worker.py' in pathlib.Path(f).read_text(encoding='utf-8', errors='ignore')) for f in files); sys.exit(0 if ok else 1)\""]
      interval: 30s
      timeout: 5s
      retries: 5
    stop_grace_period: 30s
    restart: unless-stopped
    mem_limit: 512m
    cpus: "0.75"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    networks:
      - chatbot-network

  # Redis para cach√© avanzado
  redis:
    image: redis:7-alpine
    container_name: chatbot-redis
    command: redis-server --requirepass ${REDIS_PASSWORD?REDIS_PASSWORD is required}
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"${REDIS_PASSWORD?REDIS_PASSWORD is required}\" ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 384m
    cpus: "0.50"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    networks:
      - chatbot-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  chatbot-network:
    driver: bridge
