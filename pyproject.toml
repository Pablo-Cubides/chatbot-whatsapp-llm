[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "--cov=.",
    "--cov-report=html",
    "--cov-report=term-missing",
    "--html=tests/reports/report.html",
    "--self-contained-html",
    "-v"
]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
asyncio_mode = "auto"

[tool.coverage.run]
source = ["."]
omit = [
    "tests/*",
    "venv/*",
    "*/venv/*",
    "data/*",
    "logs/*",
    "*/__pycache__/*",
    "*/migrations/*",
    "setup.py",
    "conftest.py"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod"
]