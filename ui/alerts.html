<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css">

    <title>Alertas - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
        }
        
        .nav-links a {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .nav-links a:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .filter-group label {
            font-size: 12px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
        }
        
        .filter-group select,
        .filter-group input {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
        }
        
        .alerts-grid {
            display: grid;
            gap: 15px;
        }
        
        .alert-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .alert-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
        }
        
        .alert-card.high::before {
            background: #ef4444;
        }
        
        .alert-card.medium::before {
            background: #f59e0b;
        }
        
        .alert-card.low::before {
            background: #10b981;
        }
        
        .alert-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.2);
        }
        
        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .alert-id {
            font-size: 12px;
            color: #666;
            font-family: monospace;
        }
        
        .severity-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .severity-badge.high {
            background: #fee;
            color: #ef4444;
        }
        
        .severity-badge.medium {
            background: #fef3c7;
            color: #f59e0b;
        }
        
        .severity-badge.low {
            background: #d1fae5;
            color: #10b981;
        }
        
        .alert-message {
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .alert-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
            font-size: 13px;
        }
        
        .alert-meta-item {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }
        
        .alert-meta-label {
            color: #666;
            font-weight: 600;
        }
        
        .alert-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn-sm {
            padding: 8px 16px;
            font-size: 13px;
        }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-badge.open {
            background: #dbeafe;
            color: #2563eb;
        }
        
        .status-badge.assigned {
            background: #fef3c7;
            color: #f59e0b;
        }
        
        .status-badge.resolved {
            background: #d1fae5;
            color: #10b981;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            font-size: 24px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state img {
            width: 200px;
            opacity: 0.5;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üö® Sistema de Alertas</h1>
            <div class="nav-links">
                <a href="index.html">Panel Principal</a>
                <a href="chat.html">Chat</a>
                <a href="business_config.html">Configuraci√≥n</a>
                <a href="analytics.html">Analytics</a>
            </div>
        </header>
        
        <!-- Stats -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3>Total Alertas</h3>
                <div class="value" id="totalAlerts">-</div>
            </div>
            <div class="stat-card">
                <h3>Abiertas</h3>
                <div class="value" id="openAlerts">-</div>
            </div>
            <div class="stat-card">
                <h3>Asignadas</h3>
                <div class="value" id="assignedAlerts">-</div>
            </div>
            <div class="stat-card">
                <h3>Resueltas Hoy</h3>
                <div class="value" id="resolvedToday">-</div>
            </div>
        </div>
        
        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label>Estado</label>
                <select id="filterStatus">
                    <option value="">Todos</option>
                    <option value="open">Abiertas</option>
                    <option value="assigned">Asignadas</option>
                    <option value="resolved">Resueltas</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>Severidad</label>
                <select id="filterSeverity">
                    <option value="">Todas</option>
                    <option value="high">Alta</option>
                    <option value="medium">Media</option>
                    <option value="low">Baja</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>Chat ID</label>
                <input type="text" id="filterChatId" placeholder="Filtrar por chat...">
            </div>
            
            <div class="filter-group" style="justify-content: flex-end;">
                <label>&nbsp;</label>
                <button class="btn btn-primary" onclick="loadAlerts()">üîç Aplicar Filtros</button>
            </div>
        </div>
        
        <!-- Alerts Grid -->
        <div id="alertsContainer">
            <div class="loading">Cargando alertas...</div>
        </div>
    </div>
    
    <!-- Modal Asignar -->
    <div id="assignModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Asignar Alerta</h2>
            </div>
            <div class="form-group">
                <label>Usuario Asignado</label>
                <input type="text" id="assignTo" placeholder="Nombre de usuario">
            </div>
            <div class="modal-actions">
                <button class="btn" onclick="closeModal('assignModal')">Cancelar</button>
                <button class="btn btn-primary" onclick="confirmAssign()">Asignar</button>
            </div>
        </div>
    </div>
    
    <!-- Modal Resolver -->
    <div id="resolveModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Resolver Alerta</h2>
            </div>
            <div class="form-group">
                <label>Notas de Resoluci√≥n</label>
                <textarea id="resolveNotes" placeholder="Describe c√≥mo se resolvi√≥ esta alerta..."></textarea>
            </div>
            <div class="modal-actions">
                <button class="btn" onclick="closeModal('resolveModal')">Cancelar</button>
                <button class="btn btn-success" onclick="confirmResolve()">Resolver</button>
            </div>
        </div>
    </div>
    
    <script>
        let currentAlertId = null;
        
        // Cargar alertas al inicio
        window.onload = () => {
            loadAlerts();
            loadStats();
            
            // Auto-refresh cada 30 segundos
            setInterval(() => {
                loadAlerts();
                loadStats();
            }, 30000);
        };
        
        async function loadStats() {
            try {
                const token = sessionStorage.getItem('token');
                const response = await fetch('/api/alerts?limit=1000', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const alerts = await response.json();
                    
                    const total = alerts.length;
                    const open = alerts.filter(a => a.status === 'open').length;
                    const assigned = alerts.filter(a => a.status === 'assigned').length;
                    
                    // Resueltas hoy
                    const today = new Date().toISOString().split('T')[0];
                    const resolvedToday = alerts.filter(a => 
                        a.status === 'resolved' && a.resolved_at && a.resolved_at.startsWith(today)
                    ).length;
                    
                    document.getElementById('totalAlerts').textContent = total;
                    document.getElementById('openAlerts').textContent = open;
                    document.getElementById('assignedAlerts').textContent = assigned;
                    document.getElementById('resolvedToday').textContent = resolvedToday;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        async function loadAlerts() {
            const container = document.getElementById('alertsContainer');
            container.innerHTML = '<div class="loading">Cargando alertas...</div>';
            
            try {
                const token = sessionStorage.getItem('token');
                
                // Construir URL con filtros
                const params = new URLSearchParams();
                const status = document.getElementById('filterStatus').value;
                const severity = document.getElementById('filterSeverity').value;
                const chatId = document.getElementById('filterChatId').value;
                
                if (status) params.append('status', status);
                if (severity) params.append('severity', severity);
                if (chatId) params.append('chat_id', chatId);
                params.append('limit', '100');
                
                const response = await fetch(`/api/alerts?${params.toString()}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Error al cargar alertas');
                }
                
                const alerts = await response.json();
                
                if (alerts.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h2>No hay alertas</h2>
                            <p>No se encontraron alertas con los filtros seleccionados.</p>
                        </div>
                    `;
                    return;
                }
                
                const alertsHtml = alerts.map(alert => createAlertCard(alert)).join('');
                container.innerHTML = `<div class="alerts-grid">${alertsHtml}</div>`;
                
            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>Error al cargar alertas</h2>
                        <p>${error.message}</p>
                        <button class="btn btn-primary" onclick="loadAlerts()">Reintentar</button>
                    </div>
                `;
            }
        }
        
        function createAlertCard(alert) {
            const severityClass = alert.severity || 'low';
            const statusClass = alert.status || 'open';
            
            return `
                <div class="alert-card ${severityClass}">
                    <div class="alert-header">
                        <span class="alert-id">${alert.alert_id}</span>
                        <div>
                            <span class="severity-badge ${severityClass}">${alert.severity || 'low'}</span>
                            <span class="status-badge ${statusClass}">${translateStatus(alert.status)}</span>
                        </div>
                    </div>
                    
                    <div class="alert-message">
                        ${alert.message_text || 'Sin mensaje'}
                    </div>
                    
                    <div class="alert-meta">
                        <div class="alert-meta-item">
                            <span class="alert-meta-label">Chat ID</span>
                            <span>${alert.chat_id}</span>
                        </div>
                        <div class="alert-meta-item">
                            <span class="alert-meta-label">Creada</span>
                            <span>${formatDate(alert.created_at)}</span>
                        </div>
                        ${alert.assigned_to ? `
                            <div class="alert-meta-item">
                                <span class="alert-meta-label">Asignada a</span>
                                <span>${alert.assigned_to}</span>
                            </div>
                        ` : ''}
                        ${alert.resolved_at ? `
                            <div class="alert-meta-item">
                                <span class="alert-meta-label">Resuelta</span>
                                <span>${formatDate(alert.resolved_at)}</span>
                            </div>
                        ` : ''}
                    </div>
                    
                    ${alert.resolved_notes ? `
                        <div class="alert-message" style="background: #d1fae5; border-left: 4px solid #10b981;">
                            <strong>Notas de resoluci√≥n:</strong><br>
                            ${alert.resolved_notes}
                        </div>
                    ` : ''}
                    
                    <div class="alert-actions">
                        ${alert.status === 'open' || alert.status === 'assigned' ? `
                            <button class="btn btn-primary btn-sm" onclick="openAssignModal('${alert.alert_id}')">
                                üë§ Asignar
                            </button>
                            <button class="btn btn-success btn-sm" onclick="openResolveModal('${alert.alert_id}')">
                                ‚úì Resolver
                            </button>
                        ` : ''}
                        <button class="btn btn-sm" onclick="viewChat('${alert.chat_id}')">
                            üí¨ Ver Chat
                        </button>
                    </div>
                </div>
            `;
        }
        
        function translateStatus(status) {
            const translations = {
                'open': 'Abierta',
                'assigned': 'Asignada',
                'resolved': 'Resuelta'
            };
            return translations[status] || status;
        }
        
        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleString('es-ES', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function openAssignModal(alertId) {
            currentAlertId = alertId;
            document.getElementById('assignModal').classList.add('active');
        }
        
        function openResolveModal(alertId) {
            currentAlertId = alertId;
            document.getElementById('resolveModal').classList.add('active');
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
            currentAlertId = null;
        }
        
        async function confirmAssign() {
            const assignTo = document.getElementById('assignTo').value.trim();
            
            if (!assignTo) {
                alert('Por favor ingresa un usuario');
                return;
            }
            
            try {
                const token = sessionStorage.getItem('token');
                const response = await fetch(`/api/alerts/${currentAlertId}/assign`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ assigned_to: assignTo })
                });
                
                if (response.ok) {
                    alert('Alerta asignada exitosamente');
                    closeModal('assignModal');
                    loadAlerts();
                    loadStats();
                } else {
                    throw new Error('Error al asignar alerta');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        async function confirmResolve() {
            const notes = document.getElementById('resolveNotes').value.trim();
            
            if (!notes) {
                alert('Por favor ingresa notas de resoluci√≥n');
                return;
            }
            
            try {
                const token = sessionStorage.getItem('token');
                const response = await fetch(`/api/alerts/${currentAlertId}/resolve`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ notes: notes })
                });
                
                if (response.ok) {
                    alert('Alerta resuelta exitosamente');
                    closeModal('resolveModal');
                    loadAlerts();
                    loadStats();
                } else {
                    throw new Error('Error al resolver alerta');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        function viewChat(chatId) {
            window.location.href = `chat.html?chat_id=${chatId}`;
        }
    </script>
</body>
</html>
