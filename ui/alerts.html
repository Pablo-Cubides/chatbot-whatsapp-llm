<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="alerts.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.6/purify.min.js" integrity="sha512-jB0TkTBeQC9ZSkBqDhdmfTv1qdfbWpGE72yJ/01Srq6hEzZIz2xkz1e57p9ai7IeHMwEG7HpzG6NdptChif5Pg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/ui/auth.js"></script>
    <script src="/ui/api.js"></script>
    <script src="/ui/sanitize.js"></script>

    <title>Alertas - Admin Panel</title>
    <script src="/ui/alerts.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1> Sistema de Alertas</h1>
            <div class="nav-links">
                <a href="index.html">Panel Principal</a>
                <a href="chat.html">Chat</a>
                <a href="business_config.html">Configuraci贸n</a>
                <a href="analytics.html">Analytics</a>
            </div>
        </header>
        
        <!-- Stats -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3>Total Alertas</h3>
                <div class="value" id="totalAlerts">-</div>
            </div>
            <div class="stat-card">
                <h3>Abiertas</h3>
                <div class="value" id="openAlerts">-</div>
            </div>
            <div class="stat-card">
                <h3>Asignadas</h3>
                <div class="value" id="assignedAlerts">-</div>
            </div>
            <div class="stat-card">
                <h3>Resueltas Hoy</h3>
                <div class="value" id="resolvedToday">-</div>
            </div>
        </div>
        
        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label for="filterStatus">Estado</label>
                <select id="filterStatus">
                    <option value="">Todos</option>
                    <option value="open">Abiertas</option>
                    <option value="assigned">Asignadas</option>
                    <option value="resolved">Resueltas</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="filterSeverity">Severidad</label>
                <select id="filterSeverity">
                    <option value="">Todas</option>
                    <option value="high">Alta</option>
                    <option value="medium">Media</option>
                    <option value="low">Baja</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="filterChatId">Chat ID</label>
                <input type="text" id="filterChatId" placeholder="Filtrar por chat...">
            </div>
            
            <div class="filter-group filter-group-end">
                <label for="applyFiltersBtn">Aplicar filtros</label>
                <button class="btn btn-primary" id="applyFiltersBtn"> Aplicar Filtros</button>
            </div>
        </div>
        
        <!-- Alerts Grid -->
        <div id="alertsContainer">
            <div class="loading">Cargando alertas...</div>
        </div>
    </div>
    
    <!-- Modal Asignar -->
    <div id="assignModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Asignar Alerta</h2>
            </div>
            <div class="form-group">
                <label for="assignTo">Usuario Asignado</label>
                <input type="text" id="assignTo" placeholder="Nombre de usuario">
            </div>
            <div class="modal-actions">
                <button class="btn" id="cancelAssignBtn">Cancelar</button>
                <button class="btn btn-primary" id="confirmAssignBtn">Asignar</button>
            </div>
        </div>
    </div>
    
    <!-- Modal Resolver -->
    <div id="resolveModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Resolver Alerta</h2>
            </div>
            <div class="form-group">
                <label for="resolveNotes">Notas de Resoluci贸n</label>
                <textarea id="resolveNotes" placeholder="Describe c贸mo se resolvi贸 esta alerta..."></textarea>
            </div>
            <div class="modal-actions">
                <button class="btn" id="cancelResolveBtn">Cancelar</button>
                <button class="btn btn-success" id="confirmResolveBtn">Resolver</button>
            </div>
        </div>
    </div>
    <!-- compatibility marker: requireAuth('/ui/login.html') -->
    <!-- compatibility marker: apiJson( window.Api -->
</body>
</html>
