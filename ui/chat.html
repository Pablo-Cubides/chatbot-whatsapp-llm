<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css">

    <title>游눫 Chat de Prueba - AI Chatbot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            height: 90vh;
            width: 100%;
        }

        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: #4facfe;
            color: white;
        }

        .sidebar-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: between;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        .message.user {
            align-self: flex-end;
            background: #4facfe;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            align-self: flex-start;
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 4px;
        }

        .message.system {
            align-self: center;
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            font-style: italic;
            text-align: center;
            max-width: 60%;
        }

        .message.typing {
            align-self: flex-start;
            background: #e9ecef;
            color: #6c757d;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 4px;
        }

        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #4facfe;
        }

        .send-btn {
            background: #4facfe;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .send-btn:hover {
            background: #339af0;
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .status-online {
            background: #28a745;
            animation: pulse 2s infinite;
        }

        .status-offline {
            background: #dc3545;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #6c757d;
            animation: typingDots 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4facfe;
        }

        .stat-label {
            font-size: 12px;
            color: #6c757d;
        }

        .controls {
            margin-top: 20px;
        }

        .control-btn {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .control-btn.primary {
            background: #4facfe;
            color: white;
        }

        .control-btn.secondary {
            background: #6c757d;
            color: white;
        }

        .control-btn.danger {
            background: #dc3545;
            color: white;
        }

        .control-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(40, 167, 69, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0);
            }
        }

        @keyframes typingDots {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                flex-direction: column;
                height: 95vh;
            }
            
            .sidebar {
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-comments"></i> Chat de Prueba</h3>
                <div class="status-indicator status-offline" id="connectionStatus"></div>
            </div>
            
            <div class="sidebar-content">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="messageCount">0</div>
                        <div class="stat-label">Mensajes</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="responseTime">0ms</div>
                        <div class="stat-label">Respuesta</div>
                    </div>
                </div>

                <div class="controls">
                    <h4 style="margin-bottom: 15px; color: #333;">Controles</h4>
                    
                    <button class="control-btn primary" onclick="connectChat()">
                        <i class="fas fa-plug"></i> Conectar
                    </button>
                    
                    <button class="control-btn secondary" onclick="clearChat()">
                        <i class="fas fa-trash"></i> Limpiar Chat
                    </button>
                    
                    <button class="control-btn secondary" onclick="sendSampleMessage()">
                        <i class="fas fa-paper-plane"></i> Mensaje de Prueba
                    </button>
                    
                    <button class="control-btn danger" onclick="disconnectChat()">
                        <i class="fas fa-times"></i> Desconectar
                    </button>
                </div>

                <div style="margin-top: 20px; font-size: 12px; color: #6c757d;">
                    <strong>Estado:</strong> <span id="statusText">Desconectado</span><br>
                    <strong>Sesi칩n:</strong> <span id="sessionId">-</span><br>
                    <strong>칔ltima actividad:</strong> <span id="lastActivity">-</span>
                </div>
            </div>
        </div>

        <!-- Chat Principal -->
        <div class="chat-main">
            <div class="chat-header">
                <div>
                    <h2><i class="fas fa-robot"></i> Asistente Virtual</h2>
                    <p>Prueba tu configuraci칩n de negocio en tiempo real</p>
                </div>
                <div style="text-align: right;">
                    <small>Configuraci칩n: <span id="businessName">Cargando...</span></small>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <!-- Los mensajes aparecer치n aqu칤 din치micamente -->
            </div>

            <div class="chat-input-area">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="Escribe tu mensaje..." 
                    disabled
                    onkeypress="handleKeyPress(event)"
                >
                <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        let websocket = null;
        let sessionId = null;
        let messageCount = 0;
        let lastResponseTime = 0;
        let isConnected = false;

        // Generar ID de sesi칩n 칰nico
        function generateSessionId() {
            return 'chat_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // Conectar al chat
        async function connectChat() {
            if (isConnected) return;

            sessionId = generateSessionId();
            document.getElementById('sessionId').textContent = sessionId;

            try {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws/chat/${sessionId}`;
                
                websocket = new WebSocket(wsUrl);
                
                websocket.onopen = function(event) {
                    isConnected = true;
                    updateConnectionStatus(true);
                    addSystemMessage('Conectado al chat de prueba. 춰Escribe tu primer mensaje!');
                    
                    document.getElementById('messageInput').disabled = false;
                    document.getElementById('sendBtn').disabled = false;
                };
                
                websocket.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    handleIncomingMessage(data);
                };
                
                websocket.onclose = function(event) {
                    isConnected = false;
                    updateConnectionStatus(false);
                    addSystemMessage('Desconectado del chat');
                    
                    document.getElementById('messageInput').disabled = true;
                    document.getElementById('sendBtn').disabled = true;
                };
                
                websocket.onerror = function(error) {
                    console.error('Error WebSocket:', error);
                    addSystemMessage('Error de conexi칩n');
                };
                
            } catch (error) {
                console.error('Error conectando:', error);
                addSystemMessage('Error al conectar: ' + error.message);
            }
        }

        // Desconectar del chat
        function disconnectChat() {
            if (websocket) {
                websocket.close();
            }
        }

        // Enviar mensaje
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !isConnected) return;

            const messageData = {
                type: 'user_message',
                message: message,
                timestamp: new Date().toISOString()
            };

            websocket.send(JSON.stringify(messageData));
            input.value = '';
            
            // Mostrar mensaje del usuario inmediatamente
            addUserMessage(message);
            
            // Actualizar estad칤sticas
            messageCount++;
            document.getElementById('messageCount').textContent = messageCount;
            updateLastActivity();
        }

        // Manejar mensajes entrantes
        function handleIncomingMessage(data) {
            const startTime = Date.now();
            
            switch(data.type) {
                case 'system':
                    addSystemMessage(data.message);
                    break;
                case 'bot_message':
                    removeBotTyping();
                    addBotMessage(data.message);
                    lastResponseTime = startTime - new Date(data.timestamp).getTime();
                    document.getElementById('responseTime').textContent = Math.abs(lastResponseTime) + 'ms';
                    break;
                case 'typing':
                    showBotTyping();
                    break;
                case 'user_message':
                    // Ya mostrado localmente
                    break;
                case 'error':
                    addSystemMessage('Error: ' + data.message);
                    break;
            }
            
            updateLastActivity();
        }

        // Agregar mensaje del usuario
        function addUserMessage(message) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.innerHTML = `
                ${message}
                <div class="message-time">${new Date().toLocaleTimeString()}</div>
            `;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Agregar mensaje del bot
        function addBotMessage(message) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            messageDiv.innerHTML = `
                ${message}
                <div class="message-time">${new Date().toLocaleTimeString()}</div>
            `;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Agregar mensaje del sistema
        function addSystemMessage(message) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.innerHTML = `
                ${message}
                <div class="message-time">${new Date().toLocaleTimeString()}</div>
            `;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Mostrar indicador de escritura
        function showBotTyping() {
            removeBotTyping(); // Remover si ya existe
            
            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message typing';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <i class="fas fa-robot"></i> Escribiendo
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Remover indicador de escritura
        function removeBotTyping() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Actualizar estado de conexi칩n
        function updateConnectionStatus(connected) {
            const statusIndicator = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                statusIndicator.className = 'status-indicator status-online';
                statusText.textContent = 'Conectado';
            } else {
                statusIndicator.className = 'status-indicator status-offline';
                statusText.textContent = 'Desconectado';
            }
        }

        // Actualizar 칰ltima actividad
        function updateLastActivity() {
            document.getElementById('lastActivity').textContent = new Date().toLocaleTimeString();
        }

        // Limpiar chat
        function clearChat() {
            document.getElementById('chatMessages').innerHTML = '';
            messageCount = 0;
            document.getElementById('messageCount').textContent = '0';
            if (isConnected) {
                addSystemMessage('Chat limpiado');
            }
        }

        // Enviar mensaje de prueba
        function sendSampleMessage() {
            if (!isConnected) {
                addSystemMessage('Conecta primero al chat');
                return;
            }

            const sampleMessages = [
                "춰Hola! 쮺칩mo est치n?",
                "쮺u치les son sus horarios de atenci칩n?",
                "Me interesa conocer m치s sobre sus servicios",
                "쮺u치nto cuesta sus productos?",
                "쯇ueden ayudarme con informaci칩n de contacto?"
            ];

            const randomMessage = sampleMessages[Math.floor(Math.random() * sampleMessages.length)];
            document.getElementById('messageInput').value = randomMessage;
            sendMessage();
        }

        // Manejar Enter en input
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Cargar configuraci칩n de negocio
        async function loadBusinessConfig() {
            try {
                const response = await fetch('/api/business/config');
                const config = await response.json();
                const businessName = config.business_info?.name || 'Mi Negocio';
                document.getElementById('businessName').textContent = businessName;
            } catch (error) {
                console.error('Error cargando configuraci칩n:', error);
                document.getElementById('businessName').textContent = 'No configurado';
            }
        }

        // Inicializaci칩n
        document.addEventListener('DOMContentLoaded', function() {
            loadBusinessConfig();
            
            // Auto-conectar despu칠s de 1 segundo
            setTimeout(() => {
                addSystemMessage('Presiona "Conectar" para iniciar el chat de prueba');
            }, 500);
        });
    </script>
</body>
</html>
