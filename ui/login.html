<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Login - WhatsApp AI Chatbot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .login-header .icon {
            font-size: 4rem;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .login-form {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #adb5bd;
            font-size: 1.1rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
        }

        .remember-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .remember-checkbox input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .forgot-link {
            color: #4facfe;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .login-btn.loading .btn-text {
            display: none;
        }

        .login-btn .spinner {
            display: none;
        }

        .login-btn.loading .spinner {
            display: block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error-message {
            background: #ffe3e3;
            color: #e03131;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
        }

        .error-message.show {
            display: flex;
            align-items: center;
            gap: 10px;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .footer-text {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #6c757d;
            font-size: 0.85rem;
        }

        .demo-credentials {
            background: #e7f5ff;
            border: 1px solid #a5d8ff;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.85rem;
        }

        .demo-credentials h4 {
            color: #1971c2;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .demo-credentials code {
            background: #d0ebff;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <div class="icon">
                <i class="fab fa-whatsapp"></i>
            </div>
            <h1>WhatsApp AI Chatbot</h1>
            <p>Panel de Control Empresarial</p>
        </div>

        <div class="login-form">
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText">Error de autenticaci√≥n</span>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Tu nombre de usuario" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Tu contrase√±a" required>
                    </div>
                </div>

                <div class="remember-row">
                    <label class="remember-checkbox">
                        <input type="checkbox" id="rememberMe">
                        <span>Recordarme</span>
                    </label>
                    <a href="#" class="forgot-link">¬øOlvidaste tu contrase√±a?</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">
                        <i class="fas fa-sign-in-alt"></i>
                        Iniciar Sesi√≥n
                    </span>
                    <i class="fas fa-spinner spinner"></i>
                </button>
            </form>

            <div class="demo-credentials">
                <h4><i class="fas fa-info-circle"></i> Credenciales de Prueba</h4>
                <p>Usuario: <code>admin</code> | Contrase√±a: <code>admin123</code></p>
            </div>
        </div>

        <div class="footer-text">
            <i class="fas fa-shield-alt"></i> Conexi√≥n segura ‚Ä¢
            <i class="fas fa-robot"></i> Powered by Multi-AI
        </div>
    </div>

    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                // Verify token is still valid
                fetch('/api/verify', {
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                    .then(r => {
                        if (r.ok) {
                            // Check if first time setup needed
                            checkSetupStatus();
                        }
                    })
                    .catch(() => {
                        localStorage.removeItem('token');
                    });
            }
        });

        async function checkSetupStatus() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/business/config', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const config = await response.json();
                    // Check if business is configured
                    if (!config.business_info?.name || config.business_info?.name === 'Mi Negocio') {
                        window.location.href = '/ui/setup.html';
                    } else {
                        window.location.href = '/ui/index.html';
                    }
                } else {
                    window.location.href = '/ui/index.html';
                }
            } catch (e) {
                window.location.href = '/ui/index.html';
            }
        }

        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            // Hide previous error
            errorMessage.classList.remove('show');

            // Show loading
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.access_token) {
                    // Save token
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('username', username);

                    if (document.getElementById('rememberMe').checked) {
                        localStorage.setItem('remember', 'true');
                    }

                    // Redirect based on setup status
                    await checkSetupStatus();
                } else {
                    errorText.textContent = data.detail || 'Credenciales incorrectas';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                errorText.textContent = 'Error de conexi√≥n. Verifica que el servidor est√© activo.';
                errorMessage.classList.add('show');
            } finally {
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        }
    </script>
</body>

</html>
